<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtomagazsin AUDI</title>
    <link rel="icon"
        href="https://img1.freepng.ru/20180218/dwe/kisspng-favicon-man-icon-happy-people-cliparts-5a89cf4b29ea53.0195608815189809391717.jpg">
</head>

<body>
    <header>
        <h1 style="color: rgb(86, 78, 121);"><i>We are glad to welcome you to our website</i></h1>
        <img src="https://howcarworks.ru/sites/default/files/galleries/2014-11-05_153356.jpg" alt="img">
    </header>
    <main>
        <h2 style="color: rgb(86, 78, 121);"><i>To register on the website, please fill out the form:</i></h2>
        <fieldset style="background: rgb(86, 78, 121);">
            <legend>
                <h2 style="color: rgb(255, 0, 0);">Registration form</h2>
            </legend>
            <form action="#">
                <h2>Email</h2>
                <p>
                    <label for="EMAIL"> Please enter an email:</label>
                    <input id="EMAIL" type="email" placeholder="email" style="background: rgb(196, 228, 234);">
                </p>
                <h2>Password</h2>
                <p>
                    <label for="password">Please enter you password:</label>
                    <input id="password" type="password" placeholder="password" style="background: rgb(196, 228, 234);">
                </p>
                <h2>Password confirmation</h2>
                <p>
                    <label for="confirmation">password confirmation:</label>
                    <input id="confirmation" type="password" placeholder="password"
                        style="background: rgb(196, 228, 234);">
                </p>
            </form>
        </fieldset>
        <form action="avtoriz.html" target="_blank">
            <button type="submit">Registration</button>
        </form>
        <h2 style="color: rgb(86, 78, 121);">if you are already registered, you can log in :</h2>
        <form action="avtoriz.html" target="_blank">
            <button type="submit">Avtorization</button>
        </form>
        <hr>
    </main>
    <footer>
        <address>02095 Kyiv
            Dniprovska Naberezhna, 16B
            +38 (044) 536 92 92</address>
    </footer>
</body>

</html>
