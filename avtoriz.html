<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="icon"
        href="https://img1.freepng.ru/20180218/dwe/kisspng-favicon-man-icon-happy-people-cliparts-5a89cf4b29ea53.0195608815189809391717.jpg">
</head>

<body>
    <main>
        <h1 style="color: rgb(86, 78, 121);"><i>Please login or go to the main page</i></h1>
        <a href="reestration.html" style="color: rgb(86, 78, 121);">
            <h2><i>To the main page</i></h2>
        </a>
        <fieldset style="background: rgb(86, 78, 121);">
            <legend style="color: rgb(255, 0, 0);">
                <h2>Authorization form</h2>
            </legend>
            <form action="#">
                <h2>Email</h2>
                <p>
                    <label for="EMAIL">
                        Please enter an email:
                    </label>
                    <input id="EMAIL" type="email" placeholder="email" style="background: rgb(196, 228, 234);">
                </p>
                <h2>Password</h2>
                <label for="password">
                    Please enter you password:
                </label>
                <input id="password" type="password" placeholder="password" style="background: rgb(196, 228, 234);">
                <p>
                    <input id="rem" type="checkbox" name="checkbox">
                    <label for="rem">Remember password
                    </label>
                </p>
            </form>
        </fieldset>
        <br>
        <form action="audi.html" target="_blank">
            <button type="submit">Login to the site</button>
        </form>
        <img src="https://d2hucwwplm5rxi.cloudfront.net/wp-content/uploads/2022/03/03133433/Audi-logo-history-and-meaning-L-03-03-1024x640.jpg"
            alt="img">
    </main>
</body>

</html>
